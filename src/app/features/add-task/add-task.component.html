<div class="content">
  <div class="text-wrapper">
    <h3>Add Task</h3>
  </div>

  <div class="content-wrapper">
    <div class="left-side">
      <h4 class="headline">Title</h4>
      <input class="placeholder1" type="text" placeholder="Enter a title" />
      <h4 class="headline">Description</h4>
      <input
        class="placeholder2"
        type="text"
        placeholder="Enter a Description"
      />
      <h4 class="headline">Due date</h4>
      <input class="placeholder3" type="text" placeholder="dd/mm/yyyy" />
    </div>

    <div class="middle"></div>

    <div class="right-side">
      <div class="row1-wrapper">
        <h4 class="headline">Priority</h4>
        <div class="row1">
          <button class="image-button-left" (click)="PlaceholderFunktion()"></button>
          <button class="image-button-middle" (click)="PlaceholderFunktion()"></button>
          <button class="image-button-right" (click)="PlaceholderFunktion()"></button>
        </div>
      </div>

      <div class="row2">
        <h4 class="headline">Assigned to</h4>
        <input
          class="placeholder7"
          type="text"
          placeholder="Select contacts to assign"
        />
      </div>

      <div class="row3">
        <h4 class="headline">Category</h4>
        <input
          class="placeholder8"
          type="text"
          placeholder="Select tast category"
        />
      </div>

      <div class="row4">
        <h4 class="headline">Subtasks</h4>
        <input class="placeholder9" type="text" placeholder="Add new subtask" />
      </div>
    </div>
  </div>

  <div class="content-bottom">
  </div>


</div>
