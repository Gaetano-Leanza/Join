<div class="contact-layout">
  <!-- Linke Spalte: Kontaktliste -->
  <app-contact-list (contactSelected)="selectContact($event)"></app-contact-list>

  <!-- Rechte Spalte: Side Panel -->
  <div class="side-panel">
    <div class="text-wrapper">
      <h3>Contacts</h3>
      <p class="separation">|</p>
      <p class="slogan">Better with a team</p>
    </div>

    <!-- Sliding Detail View -->
    <div class="detail-slide" *ngIf="selectedContact" [@slideIn]>
      <h2>{{ selectedContact.name }}</h2>
      <p><strong>Email:</strong> {{ selectedContact.email }}</p>
      <p><strong>Telefon:</strong> {{ selectedContact.phone }}</p>
    </div>
  </div>
</div>
