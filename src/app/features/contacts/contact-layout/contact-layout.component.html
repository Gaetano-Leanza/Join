<div class="contact-layout">
  <!-- Linke Spalte: Kontaktliste -->
  <app-contact-list
    (contactSelected)="selectContact($event)"
  ></app-contact-list>

  <!-- Rechte Spalte: Side Panel -->
  <div class="side-panel">
    <div class="text-wrapper">
      <h3>Contacts</h3>
      <p class="separation">|</p>
      <p class="slogan">Better with a team</p>
    </div>

    <!-- Detail-Slide -->
    <div class="detail-slide" *ngIf="selectedContact" [@slideIn]>
      <div class="detail-header">
        <!-- Avatar -->
        <div
          class="avatar"
          [ngStyle]="{
            'background-color': getAvatarColor(selectedContact.name)
          }"
        >
          {{ getInitials(selectedContact.name) }}
        </div>

        <!-- Name + Buttons (vertikal) -->
        <div class="name-and-actions">
          <h2>{{ selectedContact.name }}</h2>

          <!-- Edit/Delete Buttons (horizontal) -->
          <div class="action-buttons">
            <div class="action" (click)="openModal()">
              <img src="./img/edit.svg" alt="Edit Icon" />
              <span>Edit</span>
            </div>
            <div class="action">
              <img src="./img/delete.svg" alt="Delete Icon" />
              <span>Delete</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Kontaktdetails -->
      <div class="headline">Contact Information</div>
      <br />
      <br />
      <div class="email-phone">Email:</div>
      <p>{{ selectedContact.email }}</p>
      <br />
      <br />
      <div class="email-phone">Telefon:</div>
      <p>{{ selectedContact.phone }}</p>
    </div>
  </div>
</div>

<!-- ✅ ModalComponent – erscheint über dem Rest -->
<app-modal
  [visible]="isModalVisible"
  *ngIf="isModalVisible"
  (closed)="closeModal()"
>
  <h2>Edit Contact</h2>
  <p>Hier kommt dein Formular oder dein Content rein.</p>
  <button (click)="closeModal()">Schließen</button>
</app-modal>
