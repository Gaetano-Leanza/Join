<div class="modal-backdrop" *ngIf="visible" (click)="handleBackdropClick()">
  <div class="modal-content" [@slideInModal] (click)="$event.stopPropagation()">
    <div class="content-container">
      <div class="left-panel">
        <div class="wrapper">
          <div class="img-wrapper">
            <img src="/img/Capa 2.svg" alt="join-logo" />
          </div>
          <p>Edit contact</p>
          <div class="line-wrapper">
            <div class="line"></div>
          </div>
        </div>
      </div>

      <div class="right-panel">
        <div class="input-wrapper">
          <div class="left-site">left</div>
          <div class="right-site">
            <div class="right-site-top">
              <input
                class="input input-name"
                type="text"
                placeholder="Name"
                [(ngModel)]="name"
                name="name" />

              <input
                class="input input-email"
                type="email"
                placeholder="Email"
                [(ngModel)]="email"
                name="email" />

              <input
                class="input input-phone"
                type="tel"
                placeholder="Phone"
                [(ngModel)]="phone"
                name="phone" />
            </div>

            <div class="right-site-bottom">
              <div>
                <img
                  class="button-left"
                  src="/img/delete-button.svg"
                  alt="delete-button"
                  (click)="resetForm()" />
              </div>
              <div>
                <img
                  class="button-right"
                  src="/img/save-button.svg"
                  alt="save-button"
                  (click)="saveContact()" />
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
