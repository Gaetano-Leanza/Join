<div class="main-container">
  <div class="logo-container">
    <img src="public/img/mobile-logo.svg" alt="Logo" />
  </div>

  <div class="login-container">
    <div class="headline">
      <h1>Log in</h1>
      <div class="divider"></div>
    </div>

    <form (ngSubmit)="login()" #signupForm="ngForm">
      <div class="input-container"> 
        <!-- Email -->
        <input
          type="email"
          placeholder="Email"
          name="email"
          [(ngModel)]="email"
          required
          #emailRef="ngModel"
          class="email-input"
          [ngClass]="{'invalid': emailRef.invalid && (emailRef.touched || signupForm.submitted)}"
        />
        <div class="error" *ngIf="emailRef.invalid && (emailRef.touched || signupForm.submitted)">
          This field is required
        </div>

        <!-- Password -->
        <input
          type="password"
          placeholder="Password"
          name="password"
          [(ngModel)]="password"
          required
          #passwordRef="ngModel"
          class="password-input"
          [ngClass]="{'invalid': passwordRef.invalid && (passwordRef.touched || signupForm.submitted)}"
        />
        <div class="error" *ngIf="passwordRef.invalid && (passwordRef.touched || signupForm.submitted)">
          This field is required
        </div>
      </div>

      <div class="button-container">
        <button class="logIn" type="submit">
          Log in
        </button>
        <button class="guest" type="submit">
          Guest Log in
        </button>
      </div>
    </form>
  </div>
</div>
