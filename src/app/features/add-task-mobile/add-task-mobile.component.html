      <div class="row2">
        <h4 class="headline">Assigned to</h4>

        <div class="input-wrapper">
          <input
            class="placeholder7"
            type="text"
            placeholder="Select contacts to assign"
            [value]="getSelectedContactsString()"
            readonly
            (click)="toggleAssignDropdown()"
          />

          <span
            class="icon-category"
            [class.open]="isAssignDropdownOpen"
            (click)="toggleAssignDropdown()"
          ></span>

          <!-- Neue Kontaktauswahl Dropdown -->
          <div *ngIf="isAssignDropdownOpen" class="assign-dropdown">
            <div class="contact-list-wrapper">
              <div
                class="contact-item"
                *ngFor="let contact of contacts"
                (click)="$event.stopPropagation()"
              >
                <div class="contact-avatar">
                  <div
                    class="avatar"
                    [style.background-color]="getAvatarColor(contact.name)"
                  >
                    {{ getInitials(contact.name) }}
                  </div>
                </div>
                <div class="contact-name">{{ contact.name }}</div>
                <div class="contact-checkbox">
                  <input
                    type="checkbox"
                    [checked]="isContactChecked(contact)"
                    (change)="toggleContactSelection(contact)"
                    (click)="$event.stopPropagation()"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Anzeige der ausgewählten Avatare -->
      <div class="selected-contacts" *ngIf="isContactSelected">
        <div
          class="selected-avatar"
          *ngFor="let contact of selectedContacts"
          [style.background-color]="getAvatarColor(contact.name)"
          [title]="contact.name"
        >
          {{ getInitials(contact.name) }}
        </div>
      </div>

      <div class="row3">
        <div class="headline-wrapper">
          <h4>Category</h4>
          <h5>*</h5>
        </div>

        <div class="input-wrapper">
          <input
            class="placeholder8"
            type="text"
            placeholder="Select task category"
            [value]="selectedCategory"
            readonly
          />
          <span
            class="icon-category"
            [class.open]="isCategoryDropdownOpen"
            (click)="toggleCategoryDropdown()"
          ></span>

          <div class="category-modal" *ngIf="isCategoryDropdownOpen">
            <div class="modal-column">
              <div
                class="category-option"
                (click)="selectCategory('Technical Task')"
                (mouseover)="hoveredOption = 'Technical Task'"
                (mouseleave)="hoveredOption = ''"
                [class.hovered]="hoveredOption === 'Technical Task'"
              >
                Technical Task
              </div>
            </div>
            <div class="modal-column">
              <div
                class="category-option"
                (click)="selectCategory('User Story')"
                (mouseover)="hoveredOption = 'User Story'"
                (mouseleave)="hoveredOption = ''"
                [class.hovered]="hoveredOption === 'User Story'"
              >
                User Story
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row4">
        <h4 class="headline">Subtasks</h4>
        <div class="input-wrapper">
          <input
            class="placeholder9"
            type="text"
            placeholder="Add new subtask"
            [(ngModel)]="subtaskText"
            [ngModelOptions]="{ standalone: true }"
          />

          <div *ngIf="subtasks.length > 0" class="subtask-list">
            <div *ngFor="let subtask of subtasks" class="subtask-item">
              <span class="subtask-checkmark">✓</span>
              {{ subtask.title }}
            </div>
          </div>

          <span
            *ngIf="!isSubtaskOpen"
            class="icon-subtask"
            (click)="toggleSubtaskIcon()"
          ></span>

          <div *ngIf="isSubtaskOpen" class="icon-subtask-wrapper">
            <span class="icon-close" (click)="toggleSubtaskIcon()"></span>
            <span class="divider"></span>
            <span class="icon-check" (click)="addSubtask()"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
